<section [formGroup]="form">
  <div formArrayName="items">
    @for (control of itemForm.controls; track control) {
      <div>
        @switch (control.value.type) {
          @case (inputType.TEXT) {
            <div class="my-3">
              <ctr-text-input [formControl]="$any(control)"></ctr-text-input>
            </div>
          }
          @case (inputType.RADIO) {
            <div class="my-3">
              <ctr-radio-input [formControl]="$any(control)"></ctr-radio-input>
            </div>
          }

          @case (inputType.MULTI_SELECT) {
            <div class="my-3">
              <ctr-multi-select [formControl]="$any(control)"></ctr-multi-select>
            </div>
          }

          @case (inputType.MULTISELECT_WITH_QUANTITY) {
            <div class="my-3">
              <ctr-multi-select-with-quantities [formControl]="$any(control)"></ctr-multi-select-with-quantities>
            </div>
          }
        }
      </div>
    }
  </div>
</section>
