<div class="pt-2">
  <h3 class="text-2xl px-4 sticky top-0 bg-white z-10">
    {{ category.name | dynamicTranslate | async | capitalize }}
  </h3>
  @for (product of productsCategories; track product.id; let first = $first) {
    <div [class.pt-5]="first">
      <ctr-product-card
        [imageUrl]="product.image"
        [title]="product.name | dynamicTranslate | async | capitalize"
        [subtitle]="product.value | currency"
      ></ctr-product-card>
    </div>
  }
</div>
