@if (inputField) {
  <div class="px-4">
    <p class="text-base font-semibold">{{ inputField.description | dynamicTranslate | async | capitalize }}</p>
  </div>

  <section class="" [formGroup]="group">
    @for (op of inputField.option; track op) {
      <div class="h-0.5 bg-gray-200 w-full"></div>
      <button class="flex justify-between px-4 py-2 items-center w-full text-left" matRipple (click)="selectValue(op)">
        <p>
          {{ op | dynamicTranslate | async | capitalize }}
        </p>
        <mat-checkbox ctrColorCheckbox (click)="$event.stopPropagation()" [formControlName]="op"></mat-checkbox>
      </button>
    }
    <div class="h-0.5 bg-gray-200 w-full"></div>
  </section>
}
