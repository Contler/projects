<div class="flex gap-x-3 py-4 border-b border-b-neutral-300 px-4" matRipple>
  @if (isVisible) {
    @if (imageUrl) {
      <ctr-image-skeleton borderRadius="100%" [imageUrl]="imageUrl" height="70px" width="70px"></ctr-image-skeleton>
    }

    <div class="flex-1 flex flex-col justify-center gap-1">
      <p class="text-neutral-600 text-base font-semibold">
        {{ title }}
      </p>
      @if (description) {
        <p class="text-xs">
          {{ description }}
        </p>
      }
      @if (subtitle) {
        <p ctrHotelColor class="text-sm font-semibold">
          {{ subtitle }}
        </p>
      }
    </div>
  } @else {
    <div class="h-[100px]"></div>
  }
</div>
