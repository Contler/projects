<ngx-skeleton-loader
  [ngStyle]="{ display: isLoading ? 'block' : 'none' }"
  [theme]="{ height: height, width: width }"
  [appearance]="skeletonAppearance"
></ngx-skeleton-loader>
<img
  [ngStyle]="{ display: isLoading ? 'none' : 'block', height: height, width: width, 'border-radius': borderRadius }"
  [src]="imageUrl"
  (load)="onLoad()"
/>
