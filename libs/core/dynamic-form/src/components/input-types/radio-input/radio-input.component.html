@if (inputField) {
  <div>
    <p class="text-base font-semibold px-4">{{ inputField.description | dynamicTranslate | async | capitalize }}</p>
  </div>
  <mat-radio-group class="overflow-x-auto" [(ngModel)]="inputField.value" (ngModelChange)="changeValue()">
    @for (value of inputField.option || []; track value) {
      <div class="w-full separator"></div>
      <button class="flex items-center px-4 w-full" matRipple (click)="setValue(value)">
        <p class="flex-1 text-left">
          {{ value | dynamicTranslate | async | capitalize }}
        </p>
        <mat-radio-button ctrRadioButton [value]="value"></mat-radio-button>
      </button>
    }
    <div class="h-0.5 bg-gray-200 w-full"></div>
  </mat-radio-group>
}
