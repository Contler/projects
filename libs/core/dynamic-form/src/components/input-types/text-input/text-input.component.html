<div class="mt-2 mb-3">
  <p class="font-semibold text-base">{{ inputField?.description }}</p>
</div>
<div class="border border-[#e1e1e1] rounded-xl p-3">
  <textarea
    type="text"
    [formControl]="control"
    matInput
    cdkTextareaAutosize
    cdkAutosizeMaxRows="5"
    cdkAutosizeMinRows="1"
    class="w-full"
    [placeholder]="inputField?.description"
  ></textarea>
</div>
