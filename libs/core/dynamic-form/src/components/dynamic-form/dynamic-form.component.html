<section [formGroup]="form">
  @for (input of inputFieldList; track input; let i = $index) {
    <div>
      @switch (input.type) {
        @case (inputType.TEXT) {
          <div class="my-3">
            <ctr-text-input [formControlName]="getControlName(i)"></ctr-text-input>
          </div>
        }
        @case (inputType.RADIO) {
          <div class="my-3">
            <ctr-radio-input [formControlName]="getControlName(i)"></ctr-radio-input>
          </div>
        }

        @case (inputType.MULTI_SELECT) {
          <div class="my-3">
            <ctr-multi-select [formControlName]="getControlName(i)"></ctr-multi-select>
          </div>
        }

        @case (inputType.MULTISELECT_WITH_QUANTITY) {
          <div class="my-3">
            <ctr-multi-select-with-quantities [formControlName]="getControlName(i)"></ctr-multi-select-with-quantities>
          </div>
        }
      }
    </div>
  }
</section>
