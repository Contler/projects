<div>
  <div class="bg-neutral-100 px-4" *ngFor="let op of inputField?.option; let i = index; let last = last">
    <div class="flex justify-between items-center py-4">
      <div>
        <p class="font-semibold text-sm">
          {{ op }}
        </p>
      </div>

      <div class="rounded-xl border border-neutral-400 bg-white flex gap-x-2 items-center h-[28px] px-2">
        <mat-icon class="text-lg !w-fit !h-fit" (click)="removeQuantity(op)"> remove </mat-icon>

        <span class="text-sm"> {{ optionsMap[op] }} </span>

        <mat-icon class="text-lg !w-fit !h-fit" ctrHotelColor (click)="addQuantity(op, i)"> add </mat-icon>
      </div>
    </div>

    <div class="h-[1px] bg-neutral-200 w-full" *ngIf="!last"></div>
  </div>
</div>
